# Site settings
defaults:
  -
    scope:
      path: "" # Empty string for all files
    values:
      title: "Blog d'iScor" # Default title
      description: Blog sur mes travaux et recherches en développement Web et mobile # Default meta description
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts

feed_description: Blog iGitScor - développement Web et mobile # RSS feed site description
url: "http://iscor.me" # The base hostname & protocol for our site
baseurl: "" # The subpath of our site, e.g. /blog/
twitter_username: iTweetScor
rss_path: feed.xml

# Build settings
markdown: kramdown
excerpt_separator: ""   # Workaround for http://blog.slaks.net/2013-08-09/jekyll-tag-was-never-closed
exclude: ['README.md', 'bower.json', 'Gem*', 'Guard*', '.jekyll-metadata']
gems: ['jekyll-paginate', 'jekyll_figure']

permalink:   /:title
paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
timezone:    Europe/Paris

sass:
    style: compressed

figures:
  enumerate: true
